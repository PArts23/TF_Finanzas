<router-outlet></router-outlet>
<div class="main">
    <h1>NUEVA COTIZACION</h1>

    <form (ngSubmit)="Crear_coatizacion()" >

        <div>
            <label for="inmueble">Inmueble:</label>
        </div>
        <br>
        <div>
            <label style="padding-right: 20px;">Monto: </label>
            <input frmControlName="monto" class="no-spinners" type="number" name="monto" [(ngModel)]="monto" required>
        </div>
        <br>
        <div>
            <label style="padding-right: 13px;">Periodo: </label>
            <input frmControlName="periodo" class="no-spinners" type="number" name="periodo" [(ngModel)]="periodo" required>
        </div>
        <br>
        <div>
            <label style="padding-right: 30px;">Tasa: </label>
            <input frmControlName="tasa" class="no-spinners" type="number" name="tasa" [(ngModel)]="tasa" required>
        </div>
        <br>
        <br>
        <div>
            <label style="padding-right: 30px;">Tasa de Seg. desgravamen: </label>
            <input frmControlName="seguro" class="no-spinners" type="number" name="seguro" [(ngModel)]="seguro" required>
        </div>
        <br>
        <div>

            <button mat-raised-button type="submit" color="primario">Aceptar</button>
            <button mat-raised-button routerLink="/Mi-Vivienda/nueva-cotizacion" color="primario">Cancelar</button>
        </div>
        
     
        
    </form>
    <!--<p *ngIf="cuota">La cuota es: {{cuota}}</p>-->
</div>
